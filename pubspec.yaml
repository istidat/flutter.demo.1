name: videotor
description: Videolar Artık Birer Başyapıt

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  get: ^3.12.1
  sqflite: ^1.3.1+1
  path_provider: ^1.6.14
  easy_localization: ^2.3.3
  share_extend: ^1.1.9
  google_fonts: ^1.1.0
  firebase_admob: ^0.10.0+2
  font_awesome_flutter: ^8.9.0
  in_app_purchase: ^0.3.4+15
  settings_ui: ^0.4.0
  vibration: ^1.7.1
  image_picker: ^0.6.7+12
  flutter_speed_dial: ^1.2.5
  flutter_ffmpeg: ^0.3.0
  video_trimmer: ^0.3.2
  video_thumbnail: ^0.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1 

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/app/android.png"
  image_path_ios: "assets/images/app/ios.png"
# flutter packages pub run flutter_launcher_icons:main

# flutter build appbundle --target-platform android-arm,android-arm64,android-x64 --release
# flutter run --enable-software-rendering
# flutter run --release --device-id BH918UKN16
# flutter run --release --device-id 9b8fc633d3bbdb90142821d66de1ec3fa6a2a8ff

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/translations/
    - assets/images/
    - assets/images/app/
    - assets/samples/
    - assets/images/widgets/
    - assets/fonts/OpenSans/
